<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
	body{
		display: flex;
		padding: 0;
	}
		#un{
			width: 100px;
			height: 500px;
			background: red;
		}
		#deux{
			width:100px;
			height:100px;
			background: blue;
		}
		#trois{
			width: 200px;
			height: 150px;
			background: violet;
		}
	</style>
</head>
<body>

<div id="un"></div>
<div id="deux" onclick="taille();"></div>
<div id="trois" onclick="tailleDeux();"></div>


<script>
	function taille(tailleUn){
			tailleUn = document.getElementById("un").offsetHeight;
			console.log(tailleUn);
			document.getElementById("deux").style.height = tailleUn+"px";
			/*document.getElementById("deux").style.height = tailley+"px";*/
	}
	function tailleDeux(tailleDeux, taille){
			tailleDeux = document.getElementById("trois").offsetHeight;
			taille = document.getElementById("trois").offsetWidth;
			document.getElementById("deux").style.height = tailleDeux+"px";
			document.getElementById("deux").style.width = taille+"px";
			/*document.getElementById("deux").style.height = tailley+"px";*/
	}

</script>

</body>
</html>
